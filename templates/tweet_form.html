{% extends "layout.html" %}
{% load static %}

{% block title %}
 Lokesh Ydv
{% endblock %}

{% block content %}

<h1 class="text-center mt-3">jai shree ram</h1>

<h2 class="text-center">
    {% if form.instance.pk %}
        Edit Tweet
    {% else %}
        Create Tweet
    {% endif %}
</h2>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    <a class="btn btn-secondary mt-2" href="{% url 'tweet_list' %}">Back to tweet list</a>
</div>

{% endblock %}
