{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  <p class="mt-2">
    Already have an account? <a href="{% url 'login' %}">Login here</a>.
  </p>
</div>
{% endblock %}
